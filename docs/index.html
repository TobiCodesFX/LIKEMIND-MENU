<!DOCTYPE html>
<html lang="en">
<head>
    <title>Likeminds Hotel Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">LIKEMINDS HOTEL MENU</h1>
        <div style="text-align: center; margin: 20px 0;">
            <canvas id="qrcode"></canvas>
        </div>
        <p style="text-align: center; font-size: 18px; color: #333;">Scan with any phone to see food & drinks + prices</p>
        <p style="text-align: center; font-size: 16px; color: #666; font-style: italic;">No hidden charges Â· Same price every time</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const menuURL = "https://tobicodesfx.github.io/LIKEMIND-MENU/menu.html";
        QRCode.toCanvas(document.getElementById('qrcode'), menuURL, { 
            width: 250, 
            height: 250,
            colorDark: "#000000",
            colorLight: "#FFFFFF"
        }, function (error) {
            if (error) console.error('QR generation error:', error);
            else console.log('QR code generated successfully!');
        });
    </script>
</body>
</html>

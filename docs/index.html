<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likeminds Hotel Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load QR library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">LIKEMINDS HOTEL MENU</h1>
        <div style="text-align:center; margin:40px 0;">
            <canvas id="qrcode"></canvas>
        </div>
        <p style="text-align:center; font-size:18px;">Scan with any phone to see food & drinks + prices</p>
        <p style="text-align:center; font-style:italic; color:#666;">No hidden charges Â· Same price every time</p>
    </div>

    <script>
        // This runs only after the library above is loaded
        const menuURL = "https://tobicodesfx.github.io/LIKEMIND-MENU/menu.html";
        QRCode.toCanvas(document.getElementById('qrcode'), menuURL, {
            width: 280,
            height: 280,
            colorDark: "#000000",
            colorLight: "#FFFFFF"
        }, function (error) {
            if (error) console.error(error);
            else console.log("QR code is back baby!");
        });
    </script>
</body>
</html>
